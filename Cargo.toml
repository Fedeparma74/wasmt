[package]
name = "wasmt"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
console_error_panic_hook = "0.1"
futures = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
  "Window",
  "Worker",
  "WorkerOptions",
  "WorkerType",
  "WorkerGlobalScope",
  "Url",
  "Blob",
  "BlobPropertyBag",
  "Performance",
  "console",
] }

[dev-dependencies]
wasm-bindgen-test = "0.3"
